{% extends 'base.html' %}

{% block content %}
<h1>Courses</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Code</th>
    </tr>
    </thead>
    <tbody>
    {% for c in courses %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.code }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
